<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Special Characters</title>
	<style>
	body{
		font-size: 20px;
		font-family: Arial;
	}
	table{
		width:300px;
		padding:5px;
		text-align:center;
	}
	th{
		height:35px;
		background-color:aqua;
		padding:5px;
	}
	.even-row{
		background-color:lime;
	}
	.odd-row{
		background-color:yellow;
	}
	</style>
	

  </head>

  <body>
<table>
<tr>
	<th>Description</th>
	<th>Result</th>
</tr>
	<tr class = "even-row" >
		<td >Fraction 3/4</td>
		<td>&frac34</td>

	</tr>
	<tr class = "odd-row">
		<td>Copyright</td>
		<td>&copy</td>

	</tr>
	<tr class = "even-row">
		<td>Apersand</td>
		<td>&amp;</td>

	</tr>
	<tr class = "odd-row">
		<td>Less than</td>
		<td>&lt;</td>

	</tr>
	<tr class = "even-row">
		<td>Greater than</td>
		<td>&gt;</td>

	</tr>
	<tr class = "odd-row">
		<td>Division</td>
		<td>&divide</td>

	</tr>
	<tr class = "even-row">
		<td>Spade</td>
		<td>&spades;</td>

	</tr>
</table>

	<p>&iquest;Te gustar&iacute;a aprender a hablar espa&ntilde;ol?</p>

  </body>

</html>
